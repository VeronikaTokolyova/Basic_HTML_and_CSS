<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text Example</title>

    <style>
        /* CSS styles for the .My_style class */
        .My_style {
            background-color: red;
            color: blue;
            text-decoration: underline;
            font-weight: bold;
            font-size: small;
        }
    </style>
</head>
<body>

    <p class="My_style">This paragraph is written in my style!</p>
