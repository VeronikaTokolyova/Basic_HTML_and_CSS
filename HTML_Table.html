<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <link rel="stylesheet" href="CSS_Table.css">
</head>
<body>

    <h1>How many days are in Q1?</h1>

    <table>
        <tr>
            <th>January 2024</th>
            <th>February 2024</th>
            <th>March 2024</th>
        </tr>
        <tr>
            <td>31 days</td>
            <td>29 days</td>
            <td>31 days</td>
        </tr>
    </table>

</body>
</html>
